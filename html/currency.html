<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../_img/lak.png">
  <title>ListAnimeKu - Top up</title>
  <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleLogoutMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div id="logoutMenu" class="logout-menu">
            <button class="exit-btn" onclick="toggleLogoutMenu()">X</button>
            <div class="logout-content">
                <img src="../_img/Rikka.gif" alt="User Avatar" class="avatar">
                <div class="avatar-line"></div>
                <p class="username">User</p>
                <div class="berries">
                    <img src="../_img/berries.png" alt="Heart" class="berries-icon">
                    <span class="berries-count">0</span>
                    <a href="currency.html" class="plus-icon">+</a>
                  </div>
                <button class="logout-btn" onclick="showLogoutModal()">Logout</button>
              </div>
          </div>
          <div id="overlay" class="overlay-background"></div>
        <h1>List Anime Ku</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="trending.html">Trending</a>
            <a href="incoming.html">Incoming</a>
            <a>List</a>
        </nav>
    </header>

    <main class="coin-shop">
        <div class="coin-card">
          <h3>Berries</h3>
          <img src="../_img/berries.png" alt="Coins">
          <p class="coin-amount">฿ 10</p>
          <button class="buy-btn"data-amount="5000">Rp 5.000</button>
        </div>

        <div class="coin-card">
            <h3>Berries</h3>
            <img src="../_img/berries.png" alt="Coins">
            <p class="coin-amount">฿ 50</p>
            <button class="buy-btn"data-amount="25000">Rp 25.000</button>
          </div>
        
        <div class="coin-card most-popular">
          <div class="ribbon">MOST POPULAR</div>
          <h3>Berries pack</h3>
          <img src="../_img/berries.png" alt="Coins">
          <p class="coin-amount">฿ 100<span class="bonus">+20 free</span></p>
          <button class="buy-btn"data-amount="50000">Rp 50.000</button>
        </div>
    
        <div id="paymentModal" class="payment-modal hidden">
          <div class="payment-modal-content">
            <h2 class="payment-title">Payment Methods</h2>
            <div class="payment-options">
              <div class="payment-method">
                <img src="../_img/payments/paypal.png" alt="PayPal">
                <span>PayPal</span>
                <span class="payment-amount"></span>
              </div>
              <div class="payment-method">
                <img src="../_img/payments/visa.png" alt="Visa">
                <span>Visa</span>
                <span class="payment-amount"></span>
              </div>
              <div class="payment-method">
                <img src="../_img/payments/mastercard.png" alt="MasterCard">
                <span>MasterCard</span>
                <span class="payment-amount"></span>
              </div>
              <div class="payment-method">
                <img src="../_img/payments/applepay.png" alt="Apple Pay">
                <span>Apple Pay</span>
                <span class="payment-amount"></span>
              </div>
              <div class="payment-method">
                <img src="../_img/payments/gpay.png" alt="Google Pay">
                <span>Google Pay</span>
                <span class="payment-amount"></span>
              </div>
            </div>
          </div>
        </div>
      </main>

<footer>
  <p>&copy; 2024 ListAnimeKu. All rights reserved.</p>
</footer>  
<div id="logoutOverlay" class="overlay" style="display: none;">
  <div class="confirm-box">
      <p>Are you sure you want to log out?</p>
      <button class="button yes" onclick="confirmLogout()">Yes</button>
      <button class="button no" onclick="closeLogoutModal()">No</button>
  </div>
</div>
<script src="../js/script.js"></script>
<script>
  function showLogoutModal() {
      document.getElementById("logoutOverlay").style.display = "flex";
  }

  function closeLogoutModal() {
      document.getElementById("logoutOverlay").style.display = "none";
  }

  function confirmLogout() {
      sessionStorage.removeItem("isLoggedIn"); // Clears session
      window.location.href = "login.html"; // Redirects to login
  }
</script>
<style>
  /* Overlay background */
  .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
  }

  /* Modal box */
  .confirm-box {
      background: #444;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
  }

  /* Buttons */
  .button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
  }

  .yes {
      background: #ff4444;
      color: white;
  }

  .no {
      background: gray;
      color: white;
  }
</style>
<script>
  window.onload = function() {
      if (!sessionStorage.getItem("isLoggedIn")) {
          window.location.href = "login.html";
      }
  }
</script>
</body>
</html>
