<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../_img/lak.png">
    <title>ListAnimeKu - Reset</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register-container">
        <h2>Reset Password</h2>
        <p id="error-message" style="display: none;">Incorrect username or password.</p>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Email" required>
            <input type="password" id="password" placeholder="New Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="button" onclick="validateRegister()">Reset</button>
        </form>
        <p>Already have an account? <a href="login.html"><b>Login</b></a></p>
    </div>

    <script src="../js/reset.js"></script>
</body>
</html>
