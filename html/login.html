<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../_img/lak.png">
    <title>ListAnimeKu - Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <p id="error-message" style="display: none; color: red;">Incorrect username or password.</p>
        <p id="success-message" style="display: none; color: green;">Login succeeded!</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
        <p>New to ListAnimeKu? <a href="register.html"><b>Register</b></a></p>
        <p><a href="reset.html"><b>Forgot Password?</b></a></p>
    </div>        

    <script src="../js/login.js"></script>
</body>
</html>
